<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo_lazo.jpeg" alt="logo" class="imagen_logo">
        <h1 class="text_logo">Laços Lili</h1>
    </header>
    <main>
        <section class="cuerpo">
            <section class="agregar_producto">
                <h1 class="titulo_adicionar_producto"> Adicionar produto: </h1>
    
                <div class="agregar_producto">
                    <form action="" class="formulario" data-formulario>
                        <input data-name placeholder="Nome..." type="text" class="formulario-linea" >
                        <input data-price placeholder="Preço..." type="text" class="formulario-linea">
                        <input data-image placeholder="Imagem..." type="text" class="formulario-linea">
    
                        <div class="botones">
                            <button class="boton-limpiar"> Limpiar</button>
                            <button class="boton-guardar"> Guardar </button>
                        </div>
                    </form>
                </div>
            
            </section>

            <section>
                <h1 class="titulo_productos"> Meu Produto:</h1>
                <div data-product class="container">
                    <div class="container_producto">
                    <img src="./img/lazo-celeste.jpg" alt="" class="imagen_producto">
                    <p class="Descripcion">Laço Branco</p>
                    <div class="container_valor">
                        <h3 class="valor">5,00 R$ </h2>
                        <button class="boton-eliminar">
                            <img src="img/borrar.png" alt="papelera" class="papelera" data-delete-producto="1">
                    </div>
                </div>

        
                    
       
    </main>

    <footer>
        <div class="rodape">
            <h3 class="creador">Criado por Lilian Dias</h3>
        </div>
    </footer> 
    <script src="./javaS/controles/maim.js" type="module"></script>
    <script src="./javaS/controles/services/crearProducto.js" type="module"></script>
    <script src="./javaS/controles/services/products-services.js" type="module"></script>
    <script src="./javaS/borrar.js"></script>
</body>
</html>
